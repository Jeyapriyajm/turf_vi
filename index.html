    <title>Turf vi - Online Sports Ground Booking</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #262626;
      }
      .turfpreloader-ring {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 150px;
        height: 150px;
        background: transparent;
        border: 3px solid #3c3c3c;
        border-radius: 50%;
        text-align: center;
        line-height: 150px;
        font-family: sans-serif;
        font-size: 20px;
        color: #FE7743;
        letter-spacing: 4px;
        text-transform: uppercase;
        text-shadow: 0 0 10px #FE7743;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }
      .turfpreloader-ring::before {
        content: '';
        position: absolute;
        top: -3px;
        left: -3px;
        width: 100%;
        height: 100%;
        border: 3px solid transparent;
        border-top: 3px solid #FE7743;
        border-right: 3px solid #FE7743;
        border-radius: 50%;
        animation: turfpreloader-animateC 2s linear infinite;
      }
      .turfpreloader-span {
        display: block;
        position: absolute;
        top: calc(50% - 2px);
        left: 50%;
        width: 50%;
        height: 4px;
        background: transparent;
        transform-origin: left;
        animation: turfpreloader-animate 2s linear infinite;
      }
      .turfpreloader-span::before {
        content: '';
        position: absolute;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #FE7743;
        top: -6px;
        right: -8px;
        box-shadow: 0 0 20px #FE7743;
      }
      @keyframes turfpreloader-animateC {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes turfpreloader-animate {
        0% {
          transform: rotate(45deg);
        }
        100% {
          transform: rotate(405deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="turfpreloader">
      <div class="turfpreloader-ring">
        Loading
        <span class="turfpreloader-span"></span>
      </div>
    </div>
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>
    <script>
      window.addEventListener('load', function () {
        const preloader = document.getElementById('turfpreloader');
        if (preloader) {
          preloader.style.display = 'none';
        }
      });
    </script>
  </body>
